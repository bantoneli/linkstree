<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DevLinks</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto do Maik Brito sorrindo, de óculos e barba com fundo amarelo."
        />
        <p>@maykbrito</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <nav id="links">
        <ul>
          <li><a href="#" target="_blank">Baixar meu e-book</a></li>
          <li>
            <a href="http://github.com/bantoneli" target="_blank"
              >Veja o meu Portfólio</a
            >
          </li>
          <li>
            <a href="http://rocketseat.com.br/explorer/" target="_blank"
              >Conheça o Explorer</a
            >
          </li>
        </ul>
      </nav>
      <nav id="social-links">
        <a href="http://github.com/bantoneli" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="http://instagram.com/eubrunoantoneli" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="http://linkedin.com/in/bantoneli" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </nav>
      <footer>
        Feito com ♥ pela
        <a href="http://rocketseat.com.br/" target="_blank">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
